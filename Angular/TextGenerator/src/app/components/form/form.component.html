<div class="container">
  <form [formGroup]="textForm" >
    <div class="form-group row" >
      <div class="col-2">
        <div>
          <label for="count">Paragraphs</label>
        </div>
        <div>
          <input type="number" formControlName="count" />
        </div>
      </div>
      <div class="col-2">
        <div>
          <label for="isHtml"> include Html </label>
        </div>
        <div>
          <select formControlName="isHtml">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <div class="mt-5" style="background-color: gray;">
    {{ text }}
  </div>
</div>
